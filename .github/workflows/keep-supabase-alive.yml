name: Keep Supabase Alive

on:
  schedule:
    - cron: "0 0 */5 * *" # Every 5 days
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Query keep_alive table
        run: |
          response=$(curl -s -w "\n%{http_code}" \
            "${{ secrets.VITE_SUPABASE_URL }}/rest/v1/keep_alive?select=*&limit=1" \
            -H "apikey: ${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.VITE_SUPABASE_ANON_KEY }}")
          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)
          echo "DB query response: $http_code"
          echo "Body: $body"
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "[OK] Database query succeeded"
          else
            echo "[WARNING] Database query returned $http_code"
          fi

      - name: List Storage files
        run: |
          response=$(curl -s -w "\n%{http_code}" \
            "${{ secrets.VITE_SUPABASE_URL }}/storage/v1/object/list/exports" \
            -H "apikey: ${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"prefix":"","limit":1}')
          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)
          echo "Storage response: $http_code"
          echo "Body: $body"
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "[OK] Storage query succeeded"
          else
            echo "[WARNING] Storage query returned $http_code"
          fi
