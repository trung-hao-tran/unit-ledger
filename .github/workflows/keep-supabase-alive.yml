name: Keep Supabase Alive

on:
  schedule:
    - cron: "0 0 */5 * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.VITE_SUPABASE_URL }}/rest/v1/" \
            -H "apikey: ${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.VITE_SUPABASE_ANON_KEY }}")
          echo "Response: $response"
          if [ "$response" -ne 200 ]; then
            echo "[ERROR] Supabase ping failed with status $response"
            exit 1
          fi
          echo "[OK] Supabase is alive"
